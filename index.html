<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Player</title>
</head>
<body>
    <div class="container">
        <img src="./images/0.jpg" alt="Black - Pearl Jam">
        <div class="description">
            <h2>Nome da m√∫sica</h2>
            <i>nome do artista</i>
        </div>
        <div class="duracao">
            <div class="barra">
                <progress value="0.0" max="1"></progress>
                <div class="ponto"></div>
            </div>
            <div class="tempo">
                <p class="inicio">0:00</p>
                <p class="fim">3:40</p>

        <div class="player">
            <i class="fa-solid fa-backward-step setas"></i>
            <i class="fa-solid fa-circle-play botao-play"></i>
            <i class="fa-solid fa-pause botao-pause"></i>
            <i class="fa-solid fa-forward-step setas"></i>
        </div>
        <audio src="./musics/Pearl Jam - Black extended version.mp3"></audio>
    </div>
    <script src="script.js"></script>

</html>
